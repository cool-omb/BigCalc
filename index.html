<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="krkrkrrn">
    <meta name="description" content="This is calculator with bigint.">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="script/style.css">
    <script src="script/test.js"></script>
    <script src="script/cookie.js"></script>
    <script src="script/language.js"></script>
    <script src="script/calculator.js"></script>
    <script src="script/main.js"></script>
    <title>電卓</title>
</head>

<body>
    <main>
        <div id="display_io">
            <div id="display_input">
                <input type="text" name="formula" id="input_formula">
            </div>
            <div id="output_answer">
                0
            </div>
        </div>
        <div id="button_table">
            <div class="button_row">
                <div>
                    <div>1</div>
                </div>
                <div>
                    <div>2</div>
                </div>
                <div>
                    <div>3</div>
                </div>
                <div>
                    <div>Del</div>
                </div>
            </div>
            <div class="button_row">
                <div>
                    <div>4</div>
                </div>
                <div>
                    <div>5</div>
                </div>
                <div>
                    <div>6</div>
                </div>
                <div>
                    <div>+</div>
                </div>
            </div>
            <div class="button_row">
                <div>
                    <div>7</div>
                </div>
                <div>
                    <div>8</div>
                </div>
                <div>
                    <div>9</div>
                </div>
                <div>
                    <div>-</div>
                </div>
            </div>
            <div class="button_row">
                <div class="null_button">
                    <div></div>
                </div>
                <div>
                    <div>0</div>
                </div>
                <div class="null_button">
                    <div></div>
                </div>
                <div>
                    <div>*</div>
                </div>
            </div>
            <div class="button_row">
                <div>
                    <div>(</div>
                </div>
                <div>
                    <div>)</div>
                </div>
                <div>
                    <div>%</div>
                </div>
                <div>
                    <div>/</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <form class="language-menu">
            <fieldset id="select-language">
                <legend>Change your language</legend>
                <select name="language" id="language-select">
                    <option value="ja">日本語</option>
                    <option value="en-US">English (US)</option>
                </select>
            </fieldset>
        </form>
    </footer>
</body>

</html>
