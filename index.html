<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="krkrkrrn">
    <meta name="description" content="This is calculator with bigint.">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">

    <!-- google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="script/style.css">

    <script src="script/test.js"></script>
    <script src="script/cookie.js"></script>
    <script src="script/language.js"></script>
    <script src="script/calculator.js"></script>
    <script src="script/main.js"></script>
    <title>電卓</title>
</head>

<body class="basic-text">
    <main>
        <div id="display_io">
            <div id="display_input">
                <input type="text" name="formula" id="input_formula" class="basic-text">
            </div>
            <div id="output_answer">
                0
            </div>
            <div id="output_digit"></div>
        </div>
        <table id="button_table">
            <tr class="button_row">
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
                <td>
                    <div>Del</div>
                </td>
            </tr>
            <tr class="button_row">
                <td>
                    <div>4</div>
                </td>
                <td>
                    <div>5</div>
                </td>
                <td>
                    <div>6</div>
                </td>
                <td>
                    <div>+</div>
                </td>
            </tr>
            <tr class="button_row">
                <td>
                    <div>7</div>
                </td>
                <td>
                    <div>8</div>
                </td>
                <td>
                    <div>9</div>
                </td>
                <td>
                    <div>-</div>
                </td>
            </tr>
            <tr class="button_row">
                <td class="null_button">
                    <div></div>
                </td>
                <td>
                    <div>0</div>
                </td>
                <td>
                    <div>.</div>
                </td>
                <td>
                    <div>*</div>
                </td>
            </tr>
            <tr class="button_row">
                <td>
                    <div>(</div>
                </td>
                <td>
                    <div>)</div>
                </td>
                <td>
                    <div>%</div>
                </td>
                <td>
                    <div>/</div>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <form id="select-language">
            <select name="language" id="language-select" class="basic-text">
                <option value="ja">日本語</option>
                <option value="en-US">English (US)</option>
            </select>
        </form>
    </footer>
</body>

</html>
